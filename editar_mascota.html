<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
    <title>Editar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form >
          <h2 class="text-start">Editar Mascota</h2>

          <div class="mb-2">
            <label class="d-block" for="id">Id</label>
            <input class="w-100" type="number" name="id" id="id" disabled v-model="id" />
          </div>
          <div class="mb-2">
            <label class="d-block" for="nombre">Nombre</label>
            <input class="w-100" type="text" name="nombre" id="nombre" v-model="nombre" />
          </div>
          <div class="mb-2">
            <label class="d-block" for="tipo">Tipo</label>
            <input class="w-100" type="text" name="tipo" id="tipo" v-model="tipo" />
          </div>
          <div class="mb-2">
            <label class="d-block" for="descripcion">Descripcion</label>
            <input class="w-100" type="text" name="descripcion" id="descripcion" v-model="descripcion" />
          </div>
          <div class="mb-2">
            <label class="d-block" for="imagen">Imagen</label>
            <input class="w-100" class="d-block" type="text" name="imagen" id="imagen" v-model="imagen" />
            <img class="rounded mx-auto d-block mt-1" width="100" :src="imagen" alt="" />
          </div>
          <div class="container text-center">
            <button
            type="button"
            class="btn btn-success me-1"
            v-on:click="modificar()"
            >
              Grabar
            </button>
            <a href="./mascotas.html" class="btn btn-primary">Cancelar</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/editar_mascota.js"></script>
  </body>
</html>
