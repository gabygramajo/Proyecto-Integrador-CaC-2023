<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
    <title>Nueva Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <header id="header">
      <!-- place navbar here -->
    </header>

    <main>
      <div class="container" id="app">

        <div class="wrapper" v-if="bbdd_error">
          <p>La base de datos esta llena.</p>
          <button class="btn btn-primary">
            <a class="nav-link" href="./mascotas.html">Volver</a>
          </button>
        </div>

        <div class="container" v-else>
          <section class="wrapper" v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando...</p>
          </section>
  
          <form  v-else>  
            <h1>Agregar Mascota</h1>
            <div class="mb-2">
              <label class="d-block" for="nombre">Nombre</label>
              <input class="w-100" type="text" maxlength="20" name="nombre" id="nombre" v-model="nombre" />
            </div>
            <div class="mb-2">
              <label class="d-block" for="precio">Tipo</label>
              <input class="w-100" type="text" maxlength="20" name="tipo" id="tipo" v-model="tipo" />
            </div>
            <div class="mb-2">
              <label class="d-block" for="stock">Descripcion</label>
              <input class="w-100" type="text"maxlength="150" name="descripcion" id="descripcion" v-model="descripcion" />
            </div>
            <div class="mb-2">
              <label class="d-block" for="imagen">Imagen</label>
              <input class="w-100" type="text" maxlength="400" name="imagen" id="imagen" v-model="imagen" />
              <img width="100" :src="imagen" alt="" />
            </div>
            <button type="button" class="btn btn-success" v-on:click="grabar()">
              Grabar
            </button>
            <a href="./mascotas.html" class="btn btn-primary ms-1">Cancelar</a>
          </form>
        </div>

      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/mascotas.js"></script>
  </body>
</html>
