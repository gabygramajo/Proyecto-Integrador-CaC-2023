<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
    <title>Catalago de mascotas en adopcion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header id="header">
    </header>

    <main id="catalogue" class="container-fluid">
      <h1 class="text-center">Catálogo de mascotas en adopción</h1>

      <div id="app" class="text-center">
        
        <div class="wrapper" v-if="error">
          <p>Hubo un error, lo sentimos...</p>
          <button class="btn btn-primary">
            <a class="nav-link" href="./catalogue.html">Volver a cargar</a>
          </button>
        </div>

        <div class="cards-container" v-else>

          <section class="wrapper" v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando...</p>
          </section>

          <div v-else  class="row">
            <!-- <div v-else class="card col-md-4 col-sm-6 col-xs-12" style="width: 18rem;" v-for="mascota in mascotas"> -->
            <div class="card col-md-4 col-sm-6 col-xs-12" style="width: 18rem;" v-for="mascota in mascotas">
              <img width="262" height="180" class="card-img-top" :src="mascota.imagen" :alt="mascota.tipo">
              <div class="card-body">
                <h5 class="card-title"> {{mascota.nombre}}</h5>
                <p class="card-text"> {{mascota.descripcion}} </p>
                <a href="#" class="btn btn-primary">Adoptar</a>
              </div>
            </div>
          </div>

        </div>
      </div>
</main>

    <footer>
      <div class="text-center">
        <p class="h2">
          Proyecto Integrador CaC 4.0 
        </p>
        <p class="h4">
          <a href="https://github.com/gabygramajo" target="_blank">Gabriel Gramajo</a>
        </p>
        <p class="h6">
          Python FullStack - comisión 23505
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
