<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./icons/favicon-16x16.png" sizes="16x16" />
    <title>Administrar Mascotas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>

    <main>
      <div id="app" class="container">
        <h1 class="text-center mt-4 mb-4">Administrar Cat√°logo</h1>

        <div class="container text-end p-2">
          <a class="btn btn-primary" href="./agregar_mascota.html">Agregar nueva mascota</a>
        </div>

        <div class="wrapper" v-if="error">
          <p>Hubo un error, lo sentimos...</p>
          <button class="btn btn-primary">
            <a class="nav-link" href="./">Volver a cargar</a>
          </button>
        </div>

        <div class="crud-container" v-else>

          <section class="wrapper" v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando...</p>
          </section>

          <section v-else>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="" v-for="mascota in mascotas">
                    <td scope="row">{{mascota.id}}</td>
                    <td>{{mascota.nombre}}</td>
                    <td>{{mascota.tipo}}</td>
                    <td>{{mascota.descripcion}}</td>
                    <td>
                      <img
                        width="60"
                        :src="mascota.imagen"
                        :alt="mascota.tipo"
                      />
                    </td>
                    <td class="acciones">

                      <a
                        class="btn btn-primary"
                        :href="'editar_mascota.html?id='+ mascota.id"
                        >Editar</a
                      >

                      <button
                        type="button"
                        class="btn btn-danger"
                        v-on:click="eliminar(mascota.id)"
                      >
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>

      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/mascotas.js"></script>
  </body>
</html>
